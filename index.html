<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />

    <script src="jquery.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <title>Home | Satet Irrigation</title>

    <div class="nav-wrapper">
      <nav class="navbar">
        <div class="navbar-inner-wrapper">
          <img src="img/satet.png" alt="Satet Irrigation Logo" />
          <a href="#">My Farms and Fields</a>
        </div>
      </nav>
    </div>
  </head>

  <style>
    @font-face {
      font-family: "Athiti";
      src: url("fonts/athiti.woff") format("woff"),
        url("fonts/athiti.woff2") format("woff2");
    }

    @font-face {
      font-family: "SF";
      src: url("fonts/SF.otg") format("otf");
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "SF", sans-serif;
      text-decoration: none;
      list-style: none;
    }

    a,
    a:visited,
    a:link,
    a:hover {
      color: #000000;
    }

    h1,
    h2,
    h3 {
      font-family: "Athiti", sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 4em;
      padding: 0 8em 0;
      overflow: hidden;
      border-bottom: 1px solid #1a8d92;
      background-color: white;
    }

    .navbar-inner-wrapper {
      width: 35%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      flex-direction: row;
      align-items: center;
    }

    nav img {
      width: 9em;
    }

    .page-wrapper {
      padding: 0 8em 0;
    }

    .map-wrapper {
      width: 100%;
      height: 30em;
      margin-top: 8em;
      border: 1px solid black;
    }

    .map-wrapper h1 {
      text-align: center;
      padding: 0.5em 0;
    }

    #map {
      width: 60%;
      height: 30em;
      margin: 0.5em 0;
    }
  </style>

  <body>
    <div class="page-wrapper">
      <div class="map-wrapper centered">
        <h1>Your farms and fields</h1>
        <div id="map"></div>
      </div>
    </div>
  </body>
  <script>
    window.onload = () => {
      const mapId = "map";
      const map = L.map(mapId).setView([38.7616283, 48.7934258], 13);

      L.tileLayer("http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}", {
        maxZoom: 19,
        subdomains: ["mt0", "mt1", "mt2", "mt3"],
      }).addTo(map);
    };
  </script>
</html>
